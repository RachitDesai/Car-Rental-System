<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link href="assets/css/Register.css" rel="stylesheet" type="text/css" media="all" />
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<!-- //web-fonts --> 
<script>
function WriteCookie() {
    if( document.form1.name.value == "" ) {
       alert("Enter name!");
       return;
    }
    if( document.form1.email.value == "" ) {
       alert("Enter email!");
       return;
    }
    if( document.form1.num.value == "" ) {
       alert("Enter number!");
       return;
    }
    if( document.form1.add.value == "" ) {
       alert("Enter Address!");
       return;
    }
    
    cookievaluename = escape(document.form1.name.value) + ";";
    cookievalueemail = escape(document.form1.email.value) + ";";
    cookievaluenum = escape(document.form1.num.value) + ";";
    lsvaluepass = escape(document.form1.passw.value) + ";";
    ssvalueadd = escape(document.form1.add.value) + ";";
    
    sessionStorage.setItem("Address:",ssvalueadd);
    
    localStorage.setItem("Password:",lsvaluepass);
    
    document.cookie = "name=" + cookievaluename ;"expires= + Sat, 05 Feb 2022 12:00:00 UTC"; 
    document.cookie = "email=" + cookievalueemail;"expires= + Sat, 06 Feb 2022 12:00:00 UTC"; 
    document.cookie = "number=" + cookievaluenum; 
    
    document.write ("Setting Cookies : " + "name=" + cookievaluename );
    document.write("<br>");
    document.write ("Setting Cookies : " + "email=" + cookievalueemail);
    document.write("<br>");
    document.write ("Setting Cookies : " + "number=" + cookievaluenum);
    document.write("<br>");
    document.write("Setting Local storage: " + "Password=" + lsvaluepass);
    document.write("<br>");
    document.write("Setting session storage: " + "Address=" + ssvalueadd);
    //Display or read cookies
    
    var allcookies = document.cookie;
    document.write ("<br>" + "All Cookies : " + allcookies + "<br>" );
    cookiearray = allcookies.split(';');
    
    for(var i=0; i<cookiearray.length; i++) {
       name = cookiearray[i].split('=')[0];
       value = cookiearray[i].split('=')[1];
       document.write ("Key is : " + name + " and Value is : " + value);
       document.write("<br>");
    }
}
 function RemoveCookie()
 {
    var now = new Date();
    now.setMonth( now.getMonth() - 1 );
    cookievalue = escape(document.form1.name.value) + ";"
    
    document.cookie="name=" + cookievalue;
    document.cookie = "expires=" + now.toUTCString() + ";"
    document.write ("Removing Cookies : " + "name=" + cookievalue );
 }
 
</script>
</head>
<body>
<!-- banner --> 
<div class="video"> 
	<div class="center-container">
	    <div class="w3ls-agileinfo">
			
		</div>
		 <div class="bg-agile">
			<h2>Registration Form</h2>
			<div class="login-form">	
				<form  name="form1" >
					<input type="text"  name="name" id = "name" placeholder="Full Name" "/>
					<input type="text"  name="email" id = "email"  placeholder="Email"  />
					<input type="text"  name="passw" id = "passw" placeholder="Password" "/>
					<input type="text"  name="c_passw" id = "c_passw"  placeholder="Confirm Password" />
					<input type="text"  name="Address" id = "add" placeholder="Street Address"/>
					<input type="text"  name="Number" id="num" placeholder="Phone Number" />
                    <div>
					<input type="submit" value="Write Cookies" onclick="WriteCookie()">
                    <input type="submit" value="Remove Cookies" onclick="RemoveCookie()">
                </div>
				</form>	
			</div>	
		</div>
	<!-- //banner --> 
	
	</div>	
</div>	
</body>
</html>
