<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

	function digit()
	{
        var x = event.which;
        
        if (x >= 48 && x <=57)
        {
            alert("Numbers Not Allowed");
            return false;
        }
	}

	function capital() {
  		var str = document.getElementById("name");
       
  		str.value = str.value.toUpperCase();
	}

	function numbers() {
        var x = event.which;
        
        if (x >= 65 && x <=122)
        {
            alert("Characters Not Allowed");
            return false;
        }
    }
    
	
   
    function buttonState(){
		var name = document.getElementById('name').value
		var email=document.getElementById('email').value
		var passw=document.getElementById('passw').value
		var c_passw=document.getElementById('c_passw').value
		var age=document.getElementById('age').value
		var num=document.getElementById('num').value

		const validEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

		const validPass = /^(?=.*[0-9])(?=.*[~`!@#$%^&amp;*()-_+={}/?])[a-zA-Z0-9!@#$%^&*]{6,16}$/
		const validPin =  /^\d{6}$/
		const validPhn = /^\d{10}$/

		
  		if(name == "" )
  		{
    		document.getElementById("s_name1").innerHTML = "**Please Fill the User Name";
            return false;
        }
        else
        {
            document.getElementById("name").style.background = "green";
            return true;
        }
       
		if(email== "" )
		{
			document.getElementById("s_email1").innerHTML = "**Please Fill the Email ID";

            return false;
		}

		if (validOfficial.test(email))
		{}
		else
  		{
              document.getElementById("s_email1").innerHTML = "**Official Email is needed";
            return false;

          }
		
		if(passw == ""  )
  		{
    		document.getElementById("s_passw1").innerHTML = "**Please Fill the Password";
            return false;
  		}

		  if (validPass.test(passw))
		{}
		else
  		{
            document.getElementById("s_passw1").innerHTML = "** - Please enter atleast 1 digit,1 speacial character and letter in both Case";
            return false;
    	
		}
		
		if(passw != c_passw)
		{
			document.getElementById("s_cpassw1").innerHTML = "**Confirm Password does not match";
            return false;
		}


        if(age == "")
        {
            document.getElementById("s_age1").innerHTML = "**Please Fill the Age";
            return false;
        }	

		if(num == "" )
  		{
    		document.getElementById("s_phone1").innerHTML = "**Please Fill the Phone Number";
            return false;
  		}

       
		
		if (validPhn.test(num))
		{

		}
		else
  		{
            document.getElementById("s_phone1").innerHTML = "**Phone Number Not Valid";
            return false;
		}

		alert ("Form Submitted Successfully !!! ");
        return true;
			
	}


	function WriteCookie() {
   
    
    cookievaluename = escape(document.form1.name.value) + ";";
    cookievalueemail = escape(document.form1.email.value) + ";";
  
    lsvaluenum = escape(document.form1.num.value) + ";";
    lsvalueemail = escape(document.form1.email.value) + ";";
   
    localStorage.setItem("Number:",lsvaluenum);
    localStorage.setItem("Email:",lsvalueemail);
    
    document.cookie = "name=" + cookievaluename ;"expires= + Sat, 10 Feb 2022 12:00:00 UTC"; 
    document.cookie = "email=" + cookievalueemail;"expires= + Sat, 10 Feb 2022 12:00:00 UTC";  
    
    alert("Cookies Updated Successfully")
    
  
}

</script>

</head>
<body>
	<!-- banner --> 
	

	<div class="center-container">
		 <div class="bg-agile">
			<h2>Registration Form</h2>
			<div class="login-form">	
				<form  name="form1" action="#" onsubmit="return buttonState()">
					<input type="text"  name="name" id = "name" placeholder="User Name" onkeypress="capital()" onkeyup="digit()" onchange="call()"/>

	</div>
