	function getColor() 
        {
            var value = document.cookie;

            if(value == "")
                document.body.style.backgroundImage = "url('../assets/images/banner1.jpg')";
            else
            {
                var color = value.split("=");
                document.body.style.backgroundImage = color[1];
            }
        }

        function setColor() 
        {
            var c;
            with(document.forms.myForm)
            {
                c = color.options[color.selectedIndex].value;
                document.cookie = "color=" + c + ";";
                alert("Cookie Updated");
                getColor();
            }
        }
