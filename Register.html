<script>
		// Name
		function validatename(){
        // get value of input email
        var name=$("#name").val();
        // use reular expression
         var reg3 = /(^[A-Za-z]{3,16})([ ]{0,1})([A-Za-z]{3,16})?([ ]{0,1})?([A-Za-z]{3,16})?([ ]{0,1})?([A-Za-z]{3,16})/;
         if(reg3.test(name)){
             return true;
         }
		 else
		 {
             return false;
         }
    	}

		// Email 
		function validateEmail(){
        // get value of input email
        var email=$("#email").val();
        // use reular expression
        const regex1=/^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})$/;
        const regex2= /^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})(.[a-z]{1,8})$/;
		if(regex1.test(email.value)||regex2.test(email.value))
		{
             return true;
         }
		 else
		 {
             return false;
         }

		//  Password

		 function validatephone(){
        // get value of input email
        var phone=$("#phone").val();
        // use reular expression
         var reg4 = /^(?:(?:\+|0{0,2})91(\s*|[\-])?|[0]?)?([6789]\d{2}([ -]?)\d{3}([ -]?)\d{4})$/;
         if(reg4.test(phone)){

             return true;
         }else{
             return false;
         }
    }

		 //Form

		 function validateForm()
		 {
			 if(validateEmail()  && validatename() && validatephone())
			 {
			 alert("Form Submitted Successfully");
			 return true;
			 }
			 else
			 alert("Error");
			 return false;
		 }
    }

		
}
</script>
